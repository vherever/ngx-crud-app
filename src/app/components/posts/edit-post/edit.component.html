<div class="overlay" *ngIf="popup"></div>
<div class="modal" *ngIf="popup" style="display: block">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Post</h5>
        <button type="button" class="close" (click)="onCancelClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-post [current_post]="post" (notifyClose)="onNotifyClose($event)"></app-add-post>
      </div>
    </div>
  </div>
</div>
