<h2>Posts</h2>
<app-filter (notifyFilter)="onNotifyFilter($event)"></app-filter>
<ul *ngIf="posts.length">
  <li *ngFor="let post of posts | filter:{ title: filterText }">
      <span (click)="onPostClick(post)" style="cursor: pointer">
        {{ post.title }}
        <span *ngIf="!post._collapsed">(+)</span>
        <span *ngIf="post._collapsed">(-)</span>
      </span>
    <span *ngIf="post._collapsed"
          (click)="onPostRemove(post)"
          style="color: red; cursor: pointer">(x)</span>
    <span *ngIf="post._collapsed"
          (click)="onEditClick(post)"
          style="cursor: pointer">(e)</span>

    <ng-container *ngIf="post._collapsed">
      <app-comments [comments]="comments" [postId]="post.id"></app-comments>
    </ng-container>
  </li>
</ul>
<app-add-post></app-add-post>
