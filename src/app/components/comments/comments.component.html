<h4>Comments</h4>
<ul *ngIf="comments.length">
  <li *ngFor="let comment of comments">
    <span>{{ comment.author }}</span> <span>{{ comment.email }}</span><br>
    <span>{{ comment.body }}</span>
    <span style="color: red" (click)="onCommentRemove(comment)">(x)</span>
    <span (click)="onEditClick(comment)">(e)</span>
  </li>
</ul>
<app-add-comment [postId]="postId" (notifyCommentsUpdate)="onNotifyCommentsUpdate($event)"></app-add-comment>
